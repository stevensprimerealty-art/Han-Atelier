<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interior Concept — HAN Atelier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Inter", "Noto Sans KR", "Times New Roman", serif;
      background: #fafafa;
      color: #1c1c1c;
      margin: 0;
      line-height: 1.7;
    }

    header {
      padding: 40px 80px;
    }

    header a {
      text-decoration: none;
      font-size: 14px;
      color: #6f6f6f;
    }

    header a:hover {
      color: #1c1c1c;
    }

    h1 {
      font-size: 42px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    p {
      max-width: 700px;
      color: #6f6f6f;
    }

    section {
      padding: 0 80px 120px;
    }

    .gallery {
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
    }

    .gallery img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    footer {
      padding: 60px 80px;
      font-size: 13px;
      color: #6f6f6f;
      border-top: 1px solid #e5e5e5;
    }

    @media (max-width: 768px) {
      header, section, footer {
        padding-left: 24px;
        padding-right: 24px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back to Works</a>
</header>

<section>
  <h1>Interior Concept</h1>
  <p>
    A series of interior studies focused on calm living, material honesty,
    and balanced spatial composition. These works explore light, texture,
    and proportion within contemporary interiors.
  </p>

  <div class="gallery">
    <img src="images/art-1.jpg" alt="Interior Study 1">
    <img src="images/art-2.png" alt="Interior Study 2">
    <img src="images/art-3.png" alt="Interior Study 3">
    <img src="images/art-4.png" alt="Interior Study 4">
  </div>
</section>

<footer>
  © 2026 HAN Atelier — Interior Architecture
</footer>

</body>
</html>
